{% extends 'main/base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="main-content">
    <div class="content-section">
        <h2>Update Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
        <a href="{% url 'change_password' %}">Change Password</a>

    </div>

</div>
  


<style>
       
    button {
      animation: pulse 2s infinite;
      background-color: #007bff;
      color: white;
      padding: 0.75rem 2rem;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;

    }
    /* .main-content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        } */

    .content-section {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

     h2 {
      text-align: center;
      margin-top: 1rem;
    }

    a {
      text-align: center;
      margin-top: 1rem;
      display: block;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

</style>

{% endblock %}
