{% extends 'main/base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}


<h2>Send an Inquiry</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send Inquiry</button>
</form>


{% endblock %}
