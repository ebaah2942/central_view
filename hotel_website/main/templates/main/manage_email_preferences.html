{% extends 'main/base.html' %}
{% block content %}
<div class="email-preferences-container">
    <div class="preferences-card">
        <h2>Manage Email Preferences</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Update Preferences</button>
        </form>

    </div>
    <div class="preferences-card">
        <P>You can also <a style="text-decoration: underline; color: blue;" href="{% url 'profile' %}">update your profile</a></P>
        <p>Nothing to update? <a style="text-decoration: underline; color: blue;" href="{% url 'home' %}">Back to Home</a></p>
    </div>

</div>
  

<style>
    .email-preferences-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin: 80px auto;
    padding: 0 20px;
    max-width: 900px;
}

.preferences-card {
    flex: 1 1 350px;
    max-width: 400px;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    background-color: white;
    text-align: left;
    font-family: Arial, sans-serif;
    box-sizing: border-box;
}

.preferences-card h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

.preferences-card button {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
}

.preferences-card button:hover {
    background-color: #0052cc;
}

.preferences-card a {
    color: blue;
    text-decoration: underline;
}

/* Responsive behavior */
@media (max-width: 768px) {
    .email-preferences-container {
        flex-direction: column;
        align-items: center;
    }

    .preferences-card {
        width: 100%;
        max-width: 500px;
    }
}

</style>
  
{% endblock %}
